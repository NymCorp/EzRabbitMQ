name: Run and Test library

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: "Checkout files"
      uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore EzRabbitMQ.sln
    - name: Build
      run: dotnet build EzRabbitMQ.sln --no-restore -c Release
    - uses: mer-team/rabbitmq-mng-action@v1.2
      with:
        RABBITMQ_TAG: '3-management-alpine'
    #- name: Unittests
    # uses: zyborg/dotnet-tests-report@ce730c068bb73480dcb37c02d40890bf8b44c953
    - name: Generate a NuGet package
      run: dotnet pack ./Src/EzRabbitMQ/EzRabbitMQ.csproj --no-build -c Release -o .
    - name: Push to GitHub package registry
      run: dotnet nuget push *.nupkg -s 'https://api.nuget.org/v3/index.json' -k "$NUGET_TOKEN" --skip-duplicate --no-symbols
   
